<h2>
    SignUp</h2>
<form #userform="ngForm" method="POST" novalidate (ngSubmit)="onsubmit(userform.value,userform.valid)  ">



    <div class="row">
      <div class="col-sm-6">


        <label>Name</label>


        <input id="id1" name="name" type="text" aria-required="true" required minlength="4" maxlength="10" placeholder="Enter Name" ngModel class="form-control">

        <div *ngIf="name.errors && (name.dirty||name.touched)">
            <div [hidden]="!name.errors.required">
                <small><i>*Please enter your name</i></small>
            </div>
            <div [hidden]="!name.errors.minlength">
                <small><i>*Please enter atleast 4 character</i></small>

            </div>

        </div>
        </div>
    </div>


    <div class="row">
<div class="col-sm-6">
        <label>Password</label>
        <input type="password" name="password" [ngModel]="user.password" validateEqual="confirmPassword" reverse="true" placeholder="Enter Password" required #password="ngModel"  >
        <div [hidden]="password.valid || (password.pristine && !userform.submitted)">
            <small><i> *Password is required</i></small>
        </div>
    </div>
    </div>


    <div class="row">
      <div class="col-sm-6">

        <label>Retype password</label>
        <input type="password" name="repassword" [ngModel]="user.confirmPassword" required validateEqual="password" placeholder="ReEnter Password" ngModel >
        <div [hidden]="confirmPassword.valid ||  (confirmPassword.pristine && !userform.submitted)">
            <small><i>*Password mismatch</i></small>
        </div>
    </div>
    </div>




    <br>
    <br>

    <div>
        <button type="submit" [disabled]="!userform.valid" class="btn btn-success">Submit</button>
    </div>

</form>
